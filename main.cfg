request_route{
    route(REQINIT);
    route(NATMANAGE);
    route(CANCELING);
    if route(WITHINDLG){
        route(RELAY);
        exit;
    }
    route(AUTH);
    route(REGISTRAR);
    route(ROUTING); 
    if(!route(LOCATION))
        if(!route(TO_APIFONICA)){
            sl_send_reply(404,"Not found");
            exit;
        }
    route(RELAY);
}


reply_route{
    route(NATMANAGE);
    route(SDPMANAGE);
}

branch_route[MANAGE_BRANCH]{
    route(SDPMANAGE);
}