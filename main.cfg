request_route{
    route(REQINIT);
    route(CLASSIFY_SOURCE);
    route(NATMANAGE);
    route(CANCELING);
    if route(WITHINDLG){
        route(RELAY);
        exit;
    }
    route(ROUTING);
    if issflagset(FLAG_INTERNALLY_SOURCED){
        if(!route(LOCATION)){
            route(TO_APIFONICA);
        }
    }
    else{
    route(AUTH);
    route(REGISTRAR);
    if(!route(DISPATCH))exit;
}
    route(RELAY);
}


reply_route{
    route(NATMANAGE);
    route(SDPMANAGE);
}

branch_route[MANAGE_BRANCH]{
    route(SDPMANAGE);
}